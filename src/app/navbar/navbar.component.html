<div class="modal fade" id="addData" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Contact Us</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <form [formGroup]="contactsForm" (ngSubmit)="saveForm()">
            <div class="row">
                <div class="col-md-12 p-2">
                    <input type="text" placeholder="user name" name="name" formControlName="name" class="form-control">
                </div>
                <div class="col-md-12 p-2">
                  <input type="email" placeholder="email" name="email" formControlName="email" class="form-control">
                </div>
                <div class="col-md-12 p-2">
                  <input type="text" placeholder="phone" name="phone" formControlName="phone" class="form-control">
                </div>
                <div class="col-md-12 p-2">
                    <textarea placeholder="Add Desc" name="msg" formControlName="clientFeedback" class="form-control" cols="20" rows="8"></textarea>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
            </form>
          
        </div>
      </div>
      
    </div>
  </div>
</div>
